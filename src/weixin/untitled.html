<body>
<section class="wx_con">
  <header></header>
  <div class="wx_redbag wx_redbag2">
    <div class="wx_redbag_bg"></div>
    <img class="wx_redbag_title" src="/weixin/resources/weixin/img/redbag/wx_redbag_title.png"
                width="100%">
    <div class="wx_redbag_margin wx_redbag_info wx_redbag_info2">2015年，小牛在线发疯了！ <br/>
      真金白银，一分钟就能提现到银行卡。 <br/>
      兄弟只能帮你到这了~</div>
    <!--提示-->
    <div class="wx_redbag_margin wx_redbag_tip2" id="wxRedbagTip" style="display:none;
				"></div>
    <!--已经被领光-->
    <div class="wx_redbag_margin wx_redbag_tip3" style='display:none;
				 '>
      <p class="wx_redbag_tip3_header">哦~买~嘎~ <br>
        手慢了，已经被领光啦。</p>
      <div class="wx_redbag_tip3_center">
        <p>关注公众号“xiaoniuzaixian” <br>
          参与更多活动</p>
        <div class="wx_redbag_ewm"></div>
      </div>
    </div>
    <!--正常可领取红包-->
    <div id="wxRedbagContent">
      <input type="hidden" value="undefined" id="sendId" />
      <div class="wx_redbag_margin wx_redbag_money_con">
        <div class="wx_redbag_money">20元</div>
        <img class="wx_redbag_money_bg" src="/weixin/resources/weixin/img/redbag/wx_redbag_money.png"
                        width="100%">
      </div>
      <div class="wx_redbag_margin">
        <div id="wxRedbagSuccess" style="display:none;
				">
          <div class="wx_redbag_tip">
            <h5>领取成功啦!</h5>
            <p>现金已放入您的账户中，注册成功即可提现！</p>
          </div>
          <a href="#" class="wx_redbag_btn" id="wx_redbag_draw">去提现</a>
        </div>
        <div id="wxRedbagForm">
          <div class="wx_redbag_input">
            <input type="tel" style="line-height:normal;
				" value="" id="mobile" maxlength="11"
                                name="mobile" class="" placeholder="请输入您的手机号" />
          </div>
          <div class="wx_redbag_input_tip" style="display:none;
				" id="wxInputTip"></div>
          <div class="wx_redbag_btn wx_redbag_btn_red wx_redbag_btn_disabled"
                            id="wx_btn_share">领取现金</div>
        </div>
      </div>
    </div>
  </div>
  <div class="wx_record">
    <div class="wx_record_title">
      <span class="wx_record_general">红包总额度100元，还有30元未领取</span>
      <span class="wx_rule" id="wxRuleHandler">活动规则</span>
    </div>
    <ul class="wx_record_list">
      <li class="wx_record_item">
        <div class="wx_line1">
          <span class="wx_phone">150****1234</span>
          <span class="wx_money">20元</span>
        </div>
        <div class="wx_line2">01-01 11:20</div>
      </li>
    </ul>
  </div>
  <div class="wx_mask" id="wx_mask">
    <div class="wx_share_title">
      <a href="javascript:void(0);
				" class="wx_share_close"></a>
      活动规则</div>
    <div class="wx_share_content">2015年，小牛在线发疯了！ <br/>
      真金白银，一分钟就能提现到银行卡。 <br/>
      兄弟只能帮你到这了~</div>
    <div class="wx_btn_iknow" id="wx_btn_iknow"></div>
  </div>
</section>
<script type="text/javascript">
            window.onerror = function(a,b,c,d,e,f){var img = new Image();
				img.src = "http://www.baidu.com/favicon.ico?a="+a.replace(/\s/g,"_");
				}
        </script>
<script type="text/javascript" src="/weixin/resources/weixin/lib/zepto.min.js"></script>
<script type="text/javascript">
            $(function(){
				var $container = $("#container");
				var mask = $("#wx_mask");
				var maskTip = $("#wx_mask_tip");
				var wxInputTip = $("#wxInputTip");
				var submitBtn = $("#wx_btn_share");
				var mobile = $("#mobile");
				var wxRedbagTip = $("#wxRedbagTip");
				$(document).on("click","#wxRuleHandler",function(){mask.show();
				}).on("click",".wx_btn_iknow,.wx_share_close",function(){maskTip.hide();
				mask.hide();
				});
				mobile.on("focus",function(){wxInputTip.hide();
				}).on("keyup",function(){mobile.removeClass("wx_redbag_input_error");
				wxInputTip.hide();
				if(checkPhone($(this).val())){submitBtn.removeClass("wx_redbag_btn_disabled");
				} else {submitBtn.addClass("wx_redbag_btn_disabled");
				}});
				submitBtn.on("click",function(){var $this = $(this);
				if($this.hasClass("wx_redbag_btn_disabled")){mobile.focus();
				if(mobile.val()!==""){if(!checkPhone(mobile.val())){wxInputTip.html("请输入13、14、15、18或17开头的11位手机号码").show();
				mobile.addClass("wx_redbag_input_error");
				}} else {mobile.addClass("wx_redbag_input_error");
				}return false;
				};
				wxInputTip.hide();
				var param = {};
				param["mobile"] = mobile.val();
				$.ajax({url:"/weixin/bonus/receive",beforeSend: function(){$this.html("正在领取红包...").addClass("wx_redbag_btn_disabled");
				},data:param,type:"post",dataType:"json",success: function(data){var code=data.code;
				if(code=="0"){$("#wxRedbagForm").hide();
				$("#wxRedbagSuccess").show();
				$("#wx_redbag_draw").attr("href",data.url);
				mobile.val("");
				} else if(code=="1"){wxRedbagTip.html("只有新伙伴才能领哦~").show();
				$("#wxRedbagContent").hide();
				} else if(code=="2"){wxRedbagTip.html("亲，你已经领过了哦~").show();
				$("#wxRedbagContent").hide();
				} else if(code==3){wxRedbagTip.html("手慢了，已经被领光了").show();
				$("#wxRedbagContent").hide();
				} else if(code==4){wxRedbagTip.html("活动已经结束了").show();
				$("#wxRedbagContent").hide();
				} else if(code==5){wxRedbagTip.html("领取失败，红包无效").show();
				$("#wxRedbagContent").hide();
				}},error:function(xhr,err){wxInputTip.html("系统繁忙，请稍后再试！").show();
				$this.html("领取红包").removeClass("wx_redbag_btn_disabled");
				}});
				});
				function checkPhone(phone){var phoneReg = /(^[1][3][0-9]{9}$)|(^[1][4][0-9]{9}$)|(^[1][5][0-9]{9}$)|(^[1][8][0-9]{9}|17[0-9]{9}$)/;
				if(!phoneReg.test(phone)){return false;
				}return true;
				}});
				
        </script>
<div style="display:none">

				 s.parentNode.insertBefore(hm, s);

            </script>
